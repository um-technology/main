<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Tech Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212; /* Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    #loginForm, #adminPanel {
      background: #1e1e1e; /* Dark panel background */
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 320px;
      text-align: center;
    }

    h2 {
      color: #00bcd4; /* Light teal color for the heading */
      margin-bottom: 1em;
    }

    input {
      padding: 0.8em;
      width: 100%;
      margin: 0.5em 0;
      font-size: 1em;
      background: #333;
      border: 1px solid #444;
      border-radius: 5px;
      color: #fff;
    }

    input:focus {
      outline: none;
      border-color: #00bcd4; /* Highlight border color on focus */
    }

    button {
      background: #00bcd4; /* Bright teal color for the button */
      color: white;
      padding: 0.8em;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #008c96; /* Darker shade on hover */
    }

    #error {
      color: red;
      margin-top: 1em;
      font-size: 0.9em;
    }

    .success-message {
      margin-top: 1em;
      font-size: 1.1em;
      color: #8bc34a; /* Green color for success */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .footer {
      font-size: 0.8em;
      margin-top: 1.5em;
      color: #777;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="loginForm">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <div id="error"></div>
  </div>

  <div id="adminPanel" style="display:none;">
    <h2>Welcome, Admin!</h2>
    <p class="success-message">You are now logged in.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="footer">
    <p>Powered by UMTechnology - </p>
  </div>
</div>

<script>
  const ADMIN_USERNAME = "admin";
  const ADMIN_PASSWORD = "yourpassword"; // Change this to your real password

  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (user === ADMIN_USERNAME && pass === ADMIN_PASSWORD) {
      // After successful login, toggle to admin panel view
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("adminPanel").style.display = "block";
      // Optionally, redirect after login
      setTimeout(function() {
        window.location.href = "logi.html"; // Redirect to the admin page after 2 seconds
      }, 2000); // 2000ms = 2 seconds
    } else {
      document.getElementById("error").textContent = "Incorrect username or password.";
    }
  }

  function logout() {
    document.getElementById("adminPanel").style.display = "none";
    document.getElementById("loginForm").style.display = "block";
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
    document.getElementById("error").textContent = "";
  }
</script>

</body>
</html>
